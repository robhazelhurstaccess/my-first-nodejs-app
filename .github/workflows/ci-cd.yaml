name: My First CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Get the code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm install
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ” Run linting
      run: npm run lint
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
    
    - name: ğŸ‰ Success message
      run: echo "âœ… Pipeline completed successfully!"